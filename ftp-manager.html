<body>
    <div class="container">

        <div class="card">

            <form id="ftp-form">

                    <input type="text" id="default_directory" name="default_directory" value="/" placeholder="/">

    <script>
        const API_URL = 'http://localhost:5000/api';

        // ã‚¢ãƒ©ãƒ¼ãƒˆè¡¨ç¤º
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            setTimeout(() => {
                alert.remove();

        }

        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
        function setLoading(isLoading) {
            const loading = document.getElementById('loading');
            if (isLoading) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        // FTPæ¥ç¶šä¸€è¦§ã‚’å–å¾—
        async function loadConnections() {
            try {
                const response = await fetch(`${API_URL}/ftp`);
                const connections = await response.json();
                displayConnections(connections);
            } catch (error) {
                showAlert('æ¥ç¶šä¸€è¦§ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                console.error('Error:', error);
            }
        }

        // æ¥ç¶šä¸€è¦§ã‚’è¡¨ç¤º
        function displayConnections(connections) {
            const listContainer = document.getElementById('connections-list');
            
            if (connections.length === 0) {
                listContainer.innerHTML = '<p style="color: #999;">ç™»éŒ²ã•ã‚Œã¦ã„ã‚‹FTPæ¥ç¶šã¯ã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }

            listContainer.innerHTML = connections.map(conn => `
                <div class="connection-item">
                    <div class="connection-info">
                        <div class="connection-name">${conn.name}</div>
                        <div class="connection-details">
                            ${conn.host}:${conn.port} | ãƒ¦ãƒ¼ã‚¶ãƒ¼: ${conn.user} | 
                            ${conn.secure ? 'FTPS' : 'FTP'} | 
                            ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: ${conn.is_active ? 'æœ‰åŠ¹' : 'ç„¡åŠ¹'}
                        </div>
                    </div>
                    <div class="connection-actions">
                        <button class="btn-success" onclick="testConnection(${conn.id})">ãƒ†ã‚¹ãƒˆ</button>
                        <button class="btn-danger" onclick="deleteConnection(${conn.id})">å‰Šé™¤</button>
                    </div>
                </div>
            `).join('');
        }

        // æ–°è¦FTPæ¥ç¶šã‚’ä¿å­˜
        document.getElementById('ftp-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);

            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                host: formData.get('host'),
                port: parseInt(formData.get('port') || 21),
                user: formData.get('user'),
                password: formData.get('password'),
                secure: formData.get('secure') === 'on',
                default_directory: formData.get('default_directory') || '/'
            };

            try {
                const response = await fetch(`${API_URL}/ftp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showAlert('FTPæ¥ç¶šã‚’ä¿å­˜ã—ã¾ã—ãŸ', 'success');
                    e.target.reset();
                    loadConnections();
                } else {
                    const error = await response.json();
                    showAlert(`ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.error}`, 'error');
                }
            } catch (error) {
                showAlert('ä¿å­˜ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
                console.error('Error:', error);
            } finally {
                setLoading(false);
            }
        });

        // æ¥ç¶šãƒ†ã‚¹ãƒˆï¼ˆãƒ•ã‚©ãƒ¼ãƒ ã‹ã‚‰ï¼‰
        document.getElementById('test-btn').addEventListener('click', async () => {
            const form = document.getElementById('ftp-form');
            const formData = new FormData(form);
            
            if (!formData.get('host') || !formData.get('user') || !formData.get('password')) {
                showAlert('ãƒ›ã‚¹ãƒˆã€ãƒ¦ãƒ¼ã‚¶ãƒ¼åã€ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã¯å¿…é ˆã§ã™', 'error');
                return;
            }

            setLoading(true);
            
            // ã¾ãšä¸€æ™‚çš„ã«ä¿å­˜ã—ã¦ã‹ã‚‰ãƒ†ã‚¹ãƒˆ
            const data = {
                name: formData.get('name') || 'ãƒ†ã‚¹ãƒˆæ¥ç¶š',
                host: formData.get('host'),
                port: parseInt(formData.get('port') || 21),
                user: formData.get('user'),
                password: formData.get('password'),
                secure: formData.get('secure') === 'on',
                default_directory: formData.get('default_directory') || '/'
            };

            try {
                const saveResponse = await fetch(`${API_URL}/ftp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (saveResponse.ok) {
                    const saved = await saveResponse.json();
                    await testConnection(saved.id);
                } else {
                    showAlert('æ¥ç¶šãƒ†ã‚¹ãƒˆã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                }
            } catch (error) {
                showAlert('ãƒ†ã‚¹ãƒˆä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
                console.error('Error:', error);
            } finally {
                setLoading(false);
            }
        });

        // æ—¢å­˜ã®æ¥ç¶šã‚’ãƒ†ã‚¹ãƒˆ
        async function testConnection(id) {
            setLoading(true);
            try {
                const response = await fetch(`${API_URL}/ftp/${id}/test`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    showAlert('æ¥ç¶šæˆåŠŸï¼', 'success');
                } else {
                    showAlert(`æ¥ç¶šå¤±æ•—: ${result.error}`, 'error');

            } catch (error) {
                showAlert('ãƒ†ã‚¹ãƒˆä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
                console.error('Error:', error);
            } finally {
                setLoading(false);
            }
        }

        // æ¥ç¶šã‚’å‰Šé™¤
        async function deleteConnection(id) {
            if (!confirm('ã“ã®æ¥ç¶šã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ')) {
                return;
            }

            setLoading(true);
            try {
                const response = await fetch(`${API_URL}/ftp/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('æ¥ç¶šã‚’å‰Šé™¤ã—ã¾ã—ãŸ', 'success');
                    loadConnections();
                } else {
                    showAlert('å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                }
            } catch (error) {
                showAlert('å‰Šé™¤ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');

        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«æ¥ç¶šä¸€è¦§ã‚’å–å¾—
        loadConnections();
    </script>
