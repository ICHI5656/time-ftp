version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: csv-ftp-redis-dev
    ports:
      - "6379:6379"
    networks:
      - ftp-network-dev

  backend:
    image: node:18-alpine
    container_name: csv-ftp-backend-dev
    working_dir: /app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_PATH=/app/data/database.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend:/app
      - ./data:/app/data
    command: sh -c "npm install && npm run dev"
    depends_on:
      - redis
    networks:
      - ftp-network-dev

  frontend:
    image: node:18-alpine
    container_name: csv-ftp-frontend-dev
    working_dir: /app
    ports:
      - "3000:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend
    networks:
      - ftp-network-dev

networks:
  ftp-network-dev:
    driver: bridge