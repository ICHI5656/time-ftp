version: '3.8'

services:
  time-ftp:
    build:
      context: .
      dockerfile: Dockerfile.sftp
    container_name: time-ftp-local
    environment:
      - NODE_ENV=production
      - PORT=8091
    ports:
      - "8091:8091"
    volumes:
      - ./data:/app/data
      - ./test-uploads:/app/test-uploads
      - ./.env:/app/.env:ro
    restart: unless-stopped
