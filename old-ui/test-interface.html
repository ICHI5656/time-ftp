<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTPテストインターフェース</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4caf50 0%, #81c784 100%);
            color: white;
        }
        
        .btn-test {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: white;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 2px solid #2196f3;
        }
        
        .file-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 600;
            color: #333;
        }
        
        .file-size {
            font-size: 12px;
            color: #999;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .quick-test {
            background: #fff3e0;
            border: 2px solid #ff9800;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .quick-test h3 {
            color: #e65100;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 FTP/CSV テストインターフェース</h1>
            <p class="subtitle">サーバー接続とCSVアップロードのテスト環境</p>
        </div>
        
        <div class="main-grid">
            <!-- 左側：サーバー設定 -->
            <div class="card">
                <h2>🖥️ サーバー設定</h2>
                
                <div class="quick-test">
                    <h3>⚡ クイックテスト設定</h3>
                    <button class="btn btn-test" onclick="useTestServer()">
                        テストサーバーを使用
                    </button>
                    <p style="margin-top: 10px; font-size: 12px;">
                        ローカルテストサーバー (localhost:3210)<br>
                        認証: test / test123
                    </p>
                </div>
                
                <div class="form-group">
                    <label>サーバーアドレス</label>
                    <input type="text" id="host" value="localhost" placeholder="例: upload.rakuten.ne.jp">
                </div>
                
                <div class="form-group">
                    <label>ポート番号</label>
                    <input type="number" id="port" value="3210" placeholder="例: 22">
                </div>
                
                <div class="form-group">
                    <label>ユーザー名</label>
                    <input type="text" id="username" value="test" placeholder="ユーザー名">
                </div>
                
                <div class="form-group">
                    <label>パスワード</label>
                    <input type="password" id="password" value="test123" placeholder="パスワード">
                </div>
                
                <button class="btn btn-primary" onclick="testConnection()">
                    🔌 接続テスト
                </button>
                
                <div id="connectionStatus"></div>
            </div>
            
            <!-- 右側：CSVアップロード -->
            <div class="card">
                <h2>📊 CSVファイルアップロード</h2>
                
                <div class="quick-test">
                    <h3>📁 テストCSVファイル</h3>
                    <button class="btn btn-test" onclick="useTestCSV()">
                        test-data.csv を使用
                    </button>
                    <p style="margin-top: 10px; font-size: 12px;">
                        10件の商品データ（SKU001-SKU010）
                    </p>
                </div>
                
                <div class="form-group">
                    <label>CSVファイル選択</label>
                    <input type="file" id="csvFile" accept=".csv">
                </div>
                
                <div class="form-group">
                    <label>アップロード先パス</label>
                    <input type="text" id="uploadPath" value="/cabinet/" placeholder="例: /cabinet/data/">
                </div>
                
                <button class="btn btn-success" onclick="uploadCSV()">
                    📤 CSVアップロード
                </button>
                
                <div class="progress-bar" id="progressBar" style="display: none;">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                
                <div id="uploadStatus"></div>
            </div>
        </div>
        
        <!-- ファイル一覧 -->
        <div class="card" style="margin-top: 30px;">
            <h2>📁 アップロード済みファイル</h2>
            <button class="btn btn-primary" onclick="listFiles()">
                🔄 ファイル一覧を更新
            </button>
            <div class="file-list" id="fileList">
                <p style="text-align: center; color: #999;">ファイル一覧を取得してください</p>
            </div>
        </div>
    </div>
    
    <script>
        let isConnected = false;
        
        // テストサーバーを使用
        function useTestServer() {
            document.getElementById('host').value = 'localhost';
            document.getElementById('port').value = '3210';
            document.getElementById('username').value = 'test';
            document.getElementById('password').value = 'test123';
            showStatus('connectionStatus', 'テストサーバー設定を適用しました', 'info');
        }
        
        // テストCSVを使用
        async function useTestCSV() {
            try {
                // サーバーからtest-data.csvを取得
                const response = await fetch('http://localhost:3210/test-data.csv');
                const text = await response.text();
                const blob = new Blob([text], { type: 'text/csv' });
                const file = new File([blob], 'test-data.csv', { type: 'text/csv' });
                
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                document.getElementById('csvFile').files = dataTransfer.files;
                
                showStatus('uploadStatus', 'test-data.csv を選択しました', 'info');
            } catch (error) {
                showStatus('uploadStatus', 'テストCSVの読み込みに失敗しました', 'error');
            }
        }
        
        // 接続テスト
        async function testConnection() {
            const host = document.getElementById('host').value;
            const port = document.getElementById('port').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const formData = new FormData();
            formData.append('host', host);
            formData.append('port', port);
            formData.append('username', username);
            formData.append('password', password);
            
            try {
                const response = await fetch(`http://localhost:${port}/api/test-connection`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    isConnected = true;
                    showStatus('connectionStatus', 
                        `✅ 接続成功！<br>
                        サーバー: ${data.details.host}:${data.details.port}<br>
                        モード: ${data.details.mode}`, 
                        'success');
                } else {
                    isConnected = false;
                    showStatus('connectionStatus', `❌ 接続失敗: ${data.error}`, 'error');
                }
            } catch (error) {
                isConnected = false;
                showStatus('connectionStatus', `❌ エラー: ${error.message}`, 'error');
            }
        }
        
        // 文字エンコーディングを検出・変換
        async function convertCSVEncoding(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                // まずバイナリとして読み込む
                reader.onload = async function(e) {
                    const arrayBuffer = e.target.result;
                    const uint8Array = new Uint8Array(arrayBuffer);
                    
                    // BOMチェック
                    let encoding = 'UTF-8';
                    if (uint8Array[0] === 0xEF && uint8Array[1] === 0xBB && uint8Array[2] === 0xBF) {
                        // UTF-8 BOM
                        encoding = 'UTF-8';
                    } else {
                        // 簡易的な判定：日本語が含まれているか
                        const decoder = new TextDecoder('UTF-8', { fatal: false });
                        const text = decoder.decode(uint8Array);
                        
                        // UTF-8でデコードして文字化けしていそうか確認
                        if (text.includes('�') || text.includes('?')) {
                            encoding = 'Shift_JIS';
                        }
                    }
                    
                    // 適切なエンコーディングでデコード
                    try {
                        let decoder;
                        if (encoding === 'Shift_JIS') {
                            // Shift-JISの場合
                            decoder = new TextDecoder('shift-jis');
                            showStatus('uploadStatus', 'Shift-JISエンコーディングを検出しました', 'info');
                        } else {
                            // UTF-8の場合
                            decoder = new TextDecoder('utf-8');
                        }
                        
                        const text = decoder.decode(uint8Array);
                        
                        // UTF-8のBlobとして再作成
                        const utf8Blob = new Blob([text], { type: 'text/csv; charset=utf-8' });
                        const utf8File = new File([utf8Blob], file.name, { type: 'text/csv' });
                        
                        resolve(utf8File);
                    } catch (error) {
                        reject(error);
                    }
                };
                
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
        
        // CSVアップロード
        async function uploadCSV() {
            if (!isConnected) {
                showStatus('uploadStatus', '先にサーバーに接続してください', 'error');
                return;
            }
            
            const fileInput = document.getElementById('csvFile');
            if (!fileInput.files[0]) {
                showStatus('uploadStatus', 'CSVファイルを選択してください', 'error');
                return;
            }
            
            const originalFile = fileInput.files[0];
            const uploadPath = document.getElementById('uploadPath').value;
            const port = document.getElementById('port').value;
            
            // エンコーディングを変換
            let file;
            try {
                file = await convertCSVEncoding(originalFile);
                console.log('エンコーディング変換完了');
            } catch (error) {
                console.error('エンコーディング変換エラー:', error);
                file = originalFile; // 変換失敗時は元のファイルを使用
            }
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('path', uploadPath);
            
            // プログレスバー表示
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            progressBar.style.display = 'block';
            
            try {
                const response = await fetch(`http://localhost:${port}/api/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    progressFill.style.width = '100%';
                    progressFill.textContent = '100%';
                    
                    showStatus('uploadStatus', 
                        `✅ アップロード成功！<br>
                        ファイル: ${data.details.originalName}<br>
                        保存先: ${data.details.fullPath}<br>
                        サイズ: ${formatFileSize(data.details.size)}`, 
                        'success');
                    
                    // ファイル一覧を更新
                    setTimeout(listFiles, 1000);
                } else {
                    showStatus('uploadStatus', `❌ アップロード失敗: ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus('uploadStatus', `❌ エラー: ${error.message}`, 'error');
            } finally {
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                    progressFill.textContent = '0%';
                }, 3000);
            }
        }
        
        // ファイル一覧取得
        async function listFiles() {
            if (!isConnected) {
                showStatus('fileList', '<p style="text-align: center; color: #999;">先にサーバーに接続してください</p>', 'none');
                return;
            }
            
            const port = document.getElementById('port').value;
            const uploadPath = document.getElementById('uploadPath').value;
            
            const formData = new FormData();
            formData.append('path', uploadPath);
            
            try {
                const response = await fetch(`http://localhost:${port}/api/list-files`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const fileList = document.getElementById('fileList');
                    
                    if (data.files.length === 0) {
                        fileList.innerHTML = '<p style="text-align: center; color: #999;">ファイルがありません</p>';
                    } else {
                        fileList.innerHTML = data.files.map(file => `
                            <div class="file-item">
                                <div class="file-icon">${file.type === 'directory' ? '📁' : '📊'}</div>
                                <div class="file-info">
                                    <div class="file-name">${file.name}</div>
                                    <div class="file-size">
                                        ${file.type === 'file' ? formatFileSize(file.size) : 'フォルダ'}
                                        | ${new Date(file.modifyTime).toLocaleString('ja-JP')}
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    showStatus('fileList', '<p style="text-align: center; color: red;">ファイル一覧の取得に失敗しました</p>', 'none');
                }
            } catch (error) {
                showStatus('fileList', `<p style="text-align: center; color: red;">エラー: ${error.message}</p>`, 'none');
            }
        }
        
        // ステータス表示
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            if (type === 'none') {
                element.innerHTML = message;
            } else {
                element.innerHTML = `<div class="status ${type}">${message}</div>`;
            }
        }
        
        // ファイルサイズフォーマット
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / 1048576).toFixed(2) + ' MB';
        }
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            // テストサーバー設定を自動適用
            useTestServer();
        });
    </script>
</body>
</html>
